<h1>Job Detail</h1>

  <p>Job ID:     {{ job.jobID }}</p>
  <p>Job Title:  {{ job.title }}</p>
  <p>Pueblo:     {{ job.town }}</p>
  <p>Reclutador: {{ job.recruiter }}</p>
  <p>Sucursal:   {{ branch }}</p>
  <p>Requisitos:</p>
  <ul>
  {% for req in reqs %}
    <li>{{ req }}</li>
  {% endfor %}
</ul>
